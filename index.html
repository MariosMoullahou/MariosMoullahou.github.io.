<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Git Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #24292e;
        }
        .repo {
            border-bottom: 1px solid #ddd;
            padding: 0.5rem 0;
        }
        .repo:last-child {
            border-bottom: none;
        }
        code {
            background-color: #eee;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
        }
        input, button {
            padding: 0.5rem;
            margin: 0.2rem 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        form {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Git Hosting</h1>
    </header>
    <main>
        <section>
            <h2>Repositories</h2>
            <div class="repo">
                <strong>project-alpha</strong>
                <p><code>git clone https://mygithost.com/project-alpha.git</code></p>
            </div>
            <div class="repo">
                <strong>website-demo</strong>
                <p><code>git clone https://mygithost.com/website-demo.git</code></p>
            </div>
            <div class="repo">
                <strong>api-server</strong>
                <p><code>git clone https://mygithost.com/api-server.git</code></p>
            </div>
        </section>

        <section>
            <h2>Create New Repository</h2>
            <form action="/create-repo" method="POST">
                <label for="repo-name">Repository Name:</label><br>
                <input type="text" id="repo-name" name="repo-name" placeholder="Enter repo name" required><br>
                <label for="repo-desc">Description:</label><br>
                <input type="text" id="repo-desc" name="repo-desc" placeholder="Enter description"><br>
                <button type="submit">Create Repository</button>
            </form>
        </section>
    </main>
</body>
</html>
