<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Running Leaderboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h2 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .board {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>üèÉ Running Leaderboards</h2>

<div class="container">

    <!-- POSITION LEADERBOARD -->
    <div class="board">
        <h3>Finish Position</h3>
        <table>
            <thead>
                <tr>
                    <th>Pos</th>
                    <th>Friend</th>
                    <th>Time (min)</th>
                </tr>
            </thead>
            <tbody id="positionBoard"></tbody>
        </table>
    </div>

    <!-- SCORE LEADERBOARD -->
    <div class="board">
        <h3>Score Ranking</h3>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Friend</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreBoard"></tbody>
        </table>
    </div>

</div>

<script>
// Sample run data
const runners = [
    { name: "Alex", time: 18 },
    { name: "Chris", time: 22 },
    { name: "Maria", time: 25 },
    { name: "John", time: 30 },
    { name: "Nick", time: 35 }
];

// Example averages
const topAvg = 15.5;
const bottomAvg = 40;

// ----- POSITION LEADERBOARD -----
const positionSorted = [...runners].sort((a, b) => a.time - b.time);
const positionBody = document.getElementById("positionBoard");

positionSorted.forEach((r, index) => {
    positionBody.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${r.name}</td>
            <td>${r.time}</td>
        </tr>
    `;
});

// ----- SCORE LEADERBOARD -----
const scoreSorted = runners.map(r => {
    let score = ((bottomAvg - r.time) / (bottomAvg - topAvg)) * 100;
    score = Math.max(0, Math.min(score, 100));
    return { ...r, score: score };
}).sort((a, b) => b.score - a.score);

const scoreBody = document.getElementById("scoreBoard");

scoreSorted.forEach((r, index) => {
    scoreBody.innerHTML += `
        <tr>
            <td>${index + 1}</td>
            <td>${r.name}</td>
            <td>${r.score.toFixed(1)}</td>
        </tr>
    `;
});
</script>

</body>
</html>
